{% extends "base.html" %}

{% block title %}Books{% endblock %}

{% block content %}
  <h1>Books</h1>
  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Book Number</th>
      </tr>
    </thead>
    <tbody>
      {% for book in books %}
        <tr>
          <td>{{ book.title }}</td>
          <td>{{ book.authorname }}</td>
          <td>{{ book.booknumber }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
