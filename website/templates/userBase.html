{% extends "base.html" %}

{% block content %}
  <h3 align="center">Users</h3>
  <div style="overflow-y: scroll; height: 300px;">
    <ul>
      {% for user in users %}
        <li>{{ user.first_name }} <a href="{{ url_for('views.delete_user', user_id=user.id) }}">Delete</a></li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
