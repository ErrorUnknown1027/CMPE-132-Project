{% extends "base.html" %} {% block content %}
<h1>Selected Books</h1>
<ul>
  {% for checked_book in checked_books %}
  <li>
    {{ checked_book.book.title }} by {{ checked_book.book.authorname }}
    <a
      href="{{ url_for('views.remove_checked_book', book_id=checked_book.book_id) }}"
      >Remove</a
    >
  </li>
  {% endfor %}
</ul>
{% endblock %}
